<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pomodoro с каплями-линзами</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: #fff;
    }
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -3;
    }
    #rainCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.3);
      z-index: -2;
    }
    .container {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
    }
    .timer {
      font-size: 4em;
      margin: 20px 0;
    }
    button, select, input[type="range"] {
      margin: 5px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .volume-control {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <video autoplay muted loop id="bg-video">
    <source src="background.mp4" type="video/mp4">
  </video>
  <div class="overlay"></div>
  <canvas id="rainCanvas"></canvas>

  <div class="container">
    <h1>Pomodoro Таймер</h1>
    <div>
      <label>Работа:
        <select id="workSelect">
          <option value="15">15 мин</option>
          <option value="25" selected>25 мин</option>
          <option value="50">50 мин</option>
        </select>
      </label>
      <label>Отдых:
        <select id="breakSelect">
          <option value="5" selected>5 мин</option>
          <option value="10">10 мин</option>
        </select>
      </label>
    </div>
    <div class="timer" id="timer">25:00</div>
    <div>
      <button id="startBtn">Старт</button>
      <button id="resetBtn">Сброс</button>
    </div>

    <!-- Регулировка громкости -->
    <div class="volume-control">
      <label for="volumeRange">Громкость:</label>
      <input type="range" id="volumeRange" min="0" max="1" step="0.01" value="0.5">
    </div>
  </div>

  <script>
    const canvas = document.getElementById('rainCanvas');
    const ctx = canvas.getContext('2d');
    const bgVideo = document.getElementById('bg-video');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    class Drop {
      constructor(x, y, radius, speed) {
        this.x = x;
        this.y = y;
        this.radius = radius;
        this.speed = speed;
        this.trail = [];
        this.finishedTrails = [];
      }
      update() {
        this.y += this.speed;
        this.trail.push({ x: this.x, y: this.y });
        if (this.trail.length > 100) this.trail.shift();

        if (this.y - this.radius > canvas.height) {
          this.finishedTrails.push({ points: [...this.trail], alpha: 1 });
          this.y = -this.radius;
          this.x = Math.random() * canvas.width;
          this.trail = [];
        }

        this.finishedTrails.forEach(t => t.alpha -= 0.002);
        this.finishedTrails = this.finishedTrails.filter(t => t.alpha > 0);
      }

      drawLens(x, y, size, zoom, time) {
        ctx.save();
        ctx.beginPath();
        ctx.arc(x, y, size, 0, Math.PI * 2);
        ctx.clip();

        // небольшое волнообразное смещение
        const waveX = Math.sin(time / 300 + y / 50) * 5;
        const waveY = Math.cos(time / 400 + x / 60) * 5;

        ctx.drawImage(
          bgVideo,
          x - size / zoom + waveX,
          y - size / zoom + waveY,
          size * 2 / zoom,
          size * 2 / zoom,
          x - size,
          y - size,
          size * 2,
          size * 2
        );
        ctx.restore();
      }

      drawTrail(points, alphaScale, time) {
        for (let i = 0; i < points.length; i++) {
          const p = points[i];
          const progress = (i + 1) / points.length;
          const size = this.radius * (0.3 + progress * 0.8);
          const zoom = 1.06;
          ctx.globalAlpha = alphaScale * progress;
          this.drawLens(p.x, p.y, size, zoom, time);
          ctx.globalAlpha = 1;
        }
      }

      draw(time) {
        this.finishedTrails.forEach(t => this.drawTrail(t.points, t.alpha, time));
        this.drawTrail(this.trail, 0.5, time);
        // основная капля
        this.drawLens(this.x, this.y, this.radius * 1.3, 1.1, time);
      }
    }

    let drops = [];
    for (let i = 0; i < 10; i++) {
      drops.push(new Drop(Math.random() * canvas.width, Math.random() * canvas.height, 10 + Math.random() * 10, 0.5 + Math.random() * 0.5));
    }

    function animate(time) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drops.forEach(d => {
        d.update();
        d.draw(time);
      });
      requestAnimationFrame(animate);
    }
    animate();

    // ---- Таймер ----
    let workDuration = 25 * 60;
    let breakDuration = 5 * 60;
    let remaining = workDuration;
    let isWork = true;
    let timer;
    const timerDisplay = document.getElementById('timer');

    function updateDisplay() {
      let m = Math.floor(remaining / 60).toString().padStart(2, '0');
      let s = (remaining % 60).toString().padStart(2, '0');
      timerDisplay.textContent = `${m}:${s}`;
    }
    document.getElementById('startBtn').addEventListener('click', () => {
      clearInterval(timer);
      timer = setInterval(() => {
        remaining--;
        updateDisplay();
        if (remaining <= 0) {
          clearInterval(timer);
          isWork = !isWork;
          remaining = isWork ? workDuration : breakDuration;
          updateDisplay();
        }
      }, 1000);
    });
    document.getElementById('resetBtn').addEventListener('click', () => {
      clearInterval(timer);
      isWork = true;
      remaining = workDuration;
      updateDisplay();
    });
    document.getElementById('workSelect').addEventListener('change', e => {
      workDuration = parseInt(e.target.value) * 60;
      remaining = workDuration;
      updateDisplay();
    });
    document.getElementById('breakSelect').addEventListener('change', e => {
      breakDuration = parseInt(e.target.value) * 60;
    });

    updateDisplay();

    // ---- Звук дождя ----
    const rainSound = new Audio('rain_sound.mp3');
    rainSound.loop = true;
    rainSound.volume = 0.5;
    rainSound.play().catch(() => {
      // если автозапуск заблокирован — звук включится после клика
      document.getElementById('startBtn').addEventListener('click', () => {
        rainSound.play();
      }, { once: true });
    });

    // ---- Регулировка громкости ----
    document.getElementById('volumeRange').addEventListener('input', e => {
      rainSound.volume = e.target.value;
    });
  </script>
</body>
</html>
