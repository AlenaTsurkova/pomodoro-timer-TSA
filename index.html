<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoFi Forest</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            color: white;
            overflow: hidden;
        }

        /* Фоновое видео */
        #bg-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Панель управления */
        .controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
            background: rgba(0, 0, 0, 0.4);
            padding: 10px 15px;
            border-radius: 10px;
        }

        button, input[type="range"] {
            cursor: pointer;
        }

        .timer {
            font-size: 1rem;
        }
    </style>
</head>
<body>

    <!-- Фоновое видео -->
    <video autoplay muted loop id="bg-video">
        <source src="background.mp4" type="video/mp4">
        Ваш браузер не поддерживает видео.
    </video>

    <!-- Радио -->
    <audio id="radio" autoplay>
        <source src="https://radiopotok.ru/f/lofiradio" type="audio/mpeg">
    </audio>

    <!-- Панель управления -->
    <div class="controls">
        <button id="start-timer">⏱ 25 мин</button>
        <span class="timer" id="timer-display">00:00</span>
        <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
    </div>

    <script>
        const audio = document.getElementById('radio');
        const volumeSlider = document.getElementById('volume');
        const startTimerBtn = document.getElementById('start-timer');
        const timerDisplay = document.getElementById('timer-display');

        // Регулировка громкости
        volumeSlider.addEventListener('input', () => {
            audio.volume = volumeSlider.value;
        });

        // Таймер
        let timer;
        startTimerBtn.addEventListener('click', () => {
            clearInterval(timer);
            let time = 25 * 60; // 25 минут
            updateTimerDisplay(time);
            timer = setInterval(() => {
                time--;
                if (time <= 0) {
                    clearInterval(timer);
                    alert("Время вышло!");
                }
                updateTimerDisplay(time);
            }, 1000);
        });

        function updateTimerDisplay(seconds) {
            const m = String(Math.floor(seconds / 60)).padStart(2, '0');
            const s = String(seconds % 60).padStart(2, '0');
            timerDisplay.textContent = `${m}:${s}`;
        }
    </script>

</body>
</html>
