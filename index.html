<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pomodoro Timer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    /* Фон с видео */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    /* Полупрозрачный слой для затемнения */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.55);
      z-index: -1;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
    }

    h1 { margin-bottom: 10px; }
    .timer {
      font-size: 4em;
      margin: 20px 0;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }

    button, select {
      margin: 5px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button {
      background: rgba(50, 50, 50, 0.7);
      color: white;
      backdrop-filter: blur(4px);
    }
    button:hover { background: rgba(80, 80, 80, 0.8); }

    select {
      background: rgba(50, 50, 50, 0.7);
      color: #fff;
      backdrop-filter: blur(4px);
    }

    .settings { margin-top: 15px; }
  </style>
</head>
<body>

  <!-- Видео с анимацией дождя -->
  <video autoplay muted loop id="bg-video">
    <source src="https://cdn.coverr.co/videos/coverr-rain-in-the-forest-1128/1080p.mp4" type="video/mp4">
  </video>
  <div class="overlay"></div>

  <div class="container">
    <h1>Pomodoro Таймер</h1>

    <div class="settings">
      <label>
        Время работы:
        <select id="workSelect">
          <option value="15">15 мин</option>
          <option value="25" selected>25 мин</option>
          <option value="50">50 мин</option>
        </select>
      </label>
      <label>
        Отдых:
        <select id="breakSelect">
          <option value="5" selected>5 мин</option>
          <option value="10">10 мин</option>
          <option value="15">15 мин</option>
        </select>
      </label>
    </div>

    <div class="timer" id="timer">25:00</div>

    <div>
      <button onclick="applySettings()">Применить</button>
      <button onclick="startPomodoro()">Старт</button>
      <button onclick="resetTimer()">Сброс</button>
    </div>
  </div>

  <audio id="lofi" loop>
    <source src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Lobo_Loco/Adventure_Time/Lobo_Loco_-_01_-_Lazy_Stroll_ID_1226.mp3" type="audio/mpeg">
  </audio>
  <audio id="rain" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/09/audio_8d27829614.mp3?filename=rain-ambient-110997.mp3" type="audio/mpeg">
  </audio>

  <script>
    let workDuration = 25 * 60;
    let breakDuration = 5 * 60;
    let isWork = true;
    let timer;
    let remaining = workDuration;

    const timerDisplay = document.getElementById('timer');
    const lofi = document.getElementById('lofi');
    const rain = document.getElementById('rain');
    const workSelect = document.getElementById('workSelect');
    const breakSelect = document.getElementById('breakSelect');

    function updateDisplay() {
      let minutes = Math.floor(remaining / 60).toString().padStart(2, '0');
      let seconds = (remaining % 60).toString().padStart(2, '0');
      timerDisplay.textContent = `${minutes}:${seconds}`;
    }

    function applySettings() {
      clearInterval(timer);
      isWork = true;
      workDuration = parseInt(workSelect.value) * 60;
      breakDuration = parseInt(breakSelect.value) * 60;
      remaining = workDuration;
      updateDisplay();
      stopSound();
    }

    function startPomodoro() {
      clearInterval(timer);
      playSound();
      timer = setInterval(() => {
        remaining--;
        updateDisplay();
        if (remaining <= 0) {
          clearInterval(timer);
          toggleMode();
          startPomodoro();
        }
      }, 1000);
    }

    function toggleMode() {
      isWork = !isWork;
      remaining = isWork ? workDuration : breakDuration;
      playSound();
    }

    function resetTimer() {
      clearInterval(timer);
      isWork = true;
      remaining = workDuration;
      updateDisplay();
      stopSound();
    }

    function playSound() {
      if (isWork) {
        lofi.play();
        rain.play();
      } else {
        lofi.pause();
        lofi.currentTime = 0;
        rain.play();
      }
    }

    function stopSound() {
      lofi.pause();
      lofi.currentTime = 0;
      rain.pause();
      rain.currentTime = 0;
    }

    updateDisplay();
  </script>
</body>
</html>
