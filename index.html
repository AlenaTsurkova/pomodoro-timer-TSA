<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pomodoro Timer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      color: #fff;
      overflow: hidden;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -3;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.55);
      z-index: -2;
    }

    #rainCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease, transform 1s ease;
    }
    .container.show {
      opacity: 1;
      transform: translateY(0);
    }

    .timer {
      font-size: 4em;
      margin: 20px 0;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }

    button, select {
      margin: 5px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
    button {
      background: rgba(50, 50, 50, 0.7);
      color: white;
      backdrop-filter: blur(4px);
    }
    button:hover { background: rgba(80, 80, 80, 0.8); }
    select {
      background: rgba(50, 50, 50, 0.7);
      color: #fff;
      backdrop-filter: blur(4px);
    }

    .settings { margin-top: 15px; }

    .mute-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>

  <!-- Фон -->
  <video autoplay muted loop id="bg-video">
    <source src="background.mp4" type="video/mp4">
  </video>
  <div class="overlay"></div>

  <!-- Canvas для анимации дождя -->
  <canvas id="rainCanvas"></canvas>

  <!-- Интерфейс -->
  <div class="container" id="appContainer">
    <h1>Pomodoro Таймер</h1>

    <div class="settings">
      <label>
        Время работы:
        <select id="workSelect">
          <option value="15">15 мин</option>
          <option value="25" selected>25 мин</option>
          <option value="50">50 мин</option>
        </select>
      </label>
      <label>
        Отдых:
        <select id="breakSelect">
          <option value="5" selected>5 мин</option>
          <option value="10">10 мин</option>
          <option value="15">15 мин</option>
        </select>
      </label>
    </div>

    <div class="timer" id="timer">25:00</div>

    <div>
      <button id="startBtn">Старт</button>
      <button id="resetBtn">Сброс</button>
    </div>
  </div>

  <!-- Кнопка выключения звука -->
  <button class="mute-btn" id="muteBtn">Mute</button>

  <!-- Звук дождя -->
  <audio id="rain" autoplay loop>
    <source src="rain_sound.mp3" type="audio/mpeg">
  </audio>

  <script>
    let workDuration = 25 * 60;
    let breakDuration = 5 * 60;
    let isWork = true;
    let timer;
    let remaining = workDuration;
    let isMuted = false;

    window.addEventListener('DOMContentLoaded', () => {
      const container = document.getElementById('appContainer');
      setTimeout(() => container.classList.add('show'), 100);

      const timerDisplay = document.getElementById('timer');
      const rain = document.getElementById('rain');
      const workSelect = document.getElementById('workSelect');
      const breakSelect = document.getElementById('breakSelect');
      const muteBtn = document.getElementById('muteBtn');

      function updateDisplay() {
        let minutes = Math.floor(remaining / 60).toString().padStart(2, '0');
        let seconds = (remaining % 60).toString().padStart(2, '0');
        timerDisplay.textContent = `${minutes}:${seconds}`;
      }

      function playSound() {
        if (!isMuted) rain.play();
      }

      function stopSound() {
        rain.pause();
        rain.currentTime = 0;
      }

      function toggleMode() {
        isWork = !isWork;
        remaining = isWork ? workDuration : breakDuration;
        playSound();
      }

      function startPomodoro() {
        clearInterval(timer);
        playSound();
        timer = setInterval(() => {
          remaining--;
          updateDisplay();
          if (remaining <= 0) {
            clearInterval(timer);
            toggleMode();
            startPomodoro();
          }
        }, 1000);
      }

      function resetTimer() {
        clearInterval(timer);
        isWork = true;
        remaining = workDuration;
        updateDisplay();
        stopSound();
      }

      document.getElementById('startBtn').addEventListener('click', () => startPomodoro());
      document.getElementById('resetBtn').addEventListener('click', () => resetTimer());

      workSelect.addEventListener('change', () => {
        workDuration = parseInt(workSelect.value) * 60;
        remaining = workDuration;
        updateDisplay();
      });

      breakSelect.addEventListener('change', () => {
        breakDuration = parseInt(breakSelect.value) * 60;
      });

      muteBtn.addEventListener('click', () => {
        isMuted = !isMuted;
        if (isMuted) {
          rain.pause();
          muteBtn.textContent = 'Unmute';
        } else {
          rain.play();
          muteBtn.textContent = 'Mute';
        }
      });

      updateDisplay();

      // ---- Анимация дождя ----
      const canvas = document.getElementById('rainCanvas');
      const ctx = canvas.getContext('2d');
      let drops = [];

      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      window.addEventListener('resize', resizeCanvas);
      resizeCanvas();

      for (let i = 0; i < 150; i++) {
        drops.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          length: 10 + Math.random() * 20,
          speed: 4 + Math.random() * 4,
          width: Math.random() * 1.2 + 0.2,
          opacity: Math.random() * 0.6 + 0.2
        });
      }

      function drawRain() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.lineCap = 'round';

        for (let i = 0; i < drops.length; i++) {
          const d = drops[i];
          ctx.beginPath();
          ctx.strokeStyle = `rgba(174,194,224,${d.opacity})`;
          ctx.lineWidth = d.width;
          ctx.moveTo(d.x, d.y);
          ctx.lineTo(d.x, d.y + d.length);
          ctx.stroke();

          d.y += d.speed;
          if (d.y > canvas.height) {
            d.y = -20;
            d.x = Math.random() * canvas.width;
          }
        }
        requestAnimationFrame(drawRain);
      }
      drawRain();
    });
  </script>
</body>
</html>
