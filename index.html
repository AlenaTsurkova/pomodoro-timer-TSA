<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pomodoro с каплями без покачивания</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: #fff;
    }
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -3;
    }
    #rainCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.3);
      z-index: -2;
    }
    .container {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
    }
    .timer {
      font-size: 4em;
      margin: 20px 0;
    }
    button, select, input[type="range"] {
      margin: 5px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .volume-control {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <video autoplay muted loop id="bg-video">
    <source src="background.mp4" type="video/mp4">
  </video>
  <div class="overlay"></div>
  <canvas id="rainCanvas"></canvas>

  <div class="container">
    <h1>Pomodoro Таймер</h1>
    <div>
      <label>Работа:
        <select id="workSelect">
          <option value="15">15 мин</option>
          <option value="25" selected>25 мин</option>
          <option value="50">50 мин</option>
        </select>
      </label>
      <label>Отдых:
        <select id="breakSelect">
          <option value="5" selected>5 мин</option>
          <option value="10">10 мин</option>
        </select>
      </label>
    </div>
    <div class="timer" id="timer">25:00</div>
    <div>
      <button id="startBtn">Старт</button>
      <button id="resetBtn">Сброс</button>
    </div>
    <div class="volume-control">
      <label for="volumeRange">Громкость:</label>
      <input type="range" id="volumeRange" min="0" max="1" step="0.01" value="0.5">
    </div>
  </div>

  <script>
    const canvas = document.getElementById('rainCanvas');
    const ctx = canvas.getContext('2d');
    const bgVideo = document.getElementById('bg-video');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // offscreen-канвас для захвата видео
    const offscreen = document.createElement('canvas');
    const offCtx = offscreen.getContext('2d');

    function updateVideoFrame() {
      offscreen.width = canvas.width;
      offscreen.height = canvas.height;
      offCtx.drawImage(bgVideo, 0, 0, canvas.width, canvas.height);
    }
    setInterval(updateVideoFrame, 500);

    class Drop {
      constructor() { this.reset(); }
      reset() {
        this.x = Math.random() * canvas.width;
        this.y = -40;
        this.width = 14 + Math.random() * 6;
        this.height = this.width * 2.6;
        this.speed = 0.2 + Math.random() * 0.2; // медленное стекание
      }
      update() {
        this.y += this.speed;
        if (this.y - this.height > canvas.height) {
          trails.push(new Trail(this.x, canvas.height - 30, this.width, this.height));
          this.reset();
        }
      }
      draw() {
        ctx.save();
        ctx.beginPath();
        ctx.ellipse(this.x, this.y + this.height * 0.1, this.width / 2, this.height / 2, 0, 0, Math.PI * 2);
        ctx.ellipse(this.x, this.y - this.height * 0.25, this.width / 4, this.height / 3.5, 0, 0, Math.PI * 2);
        ctx.clip();

        // Отражение фона (перевёрнутое) с низкой чёткостью
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.scale(1, -1);
        ctx.globalAlpha = 0.6;
        ctx.drawImage(
          offscreen,
          this.x - this.width / 2,
          canvas.height - this.y - this.height / 2,
          this.width,
          this.height,
          -this.width / 2,
          -this.height / 2,
          this.width,
          this.height
        );
        ctx.restore();

        // Лёгкий размытый градиент для мягких краёв
        const grad = ctx.createRadialGradient(this.x, this.y, this.width * 0.1, this.x, this.y, this.width);
        grad.addColorStop(0, 'rgba(255,255,255,0.3)');
        grad.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.globalAlpha = 0.7;
        ctx.fillStyle = grad;
        ctx.fillRect(this.x - this.width, this.y - this.height, this.width * 2, this.height * 2);

        ctx.restore();
      }
    }

    class Trail {
      constructor(x, y, width, height) {
        this.x = x;
        this.y = y;
        this.width = width;
        this.height = height * 5;
        this.alpha = 0.4;
        this.fadeSpeed = 0.0008;
      }
      update() {
        this.alpha -= this.fadeSpeed;
      }
      draw() {
        if (this.alpha <= 0) return;

        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.beginPath();
        ctx.ellipse(this.x, this.y, this.width / 2, this.height / 2, 0, 0, Math.PI * 2);
        ctx.clip();

        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.scale(1.1, -1.1);
        ctx.drawImage(
          offscreen,
          this.x - this.width / 2,
          canvas.height - this.y - this.height / 2,
          this.width,
          this.height,
          -this.width / 2,
          -this.height / 2,
          this.width,
          this.height
        );
        ctx.restore();

        ctx.restore();
      }
    }

    const drops = Array.from({ length: 10 }, () => new Drop());
    const trails = [];

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drops.forEach(d => {
        d.update();
        d.draw();
      });

      trails.forEach(t => {
        t.update();
        t.draw();
      });

      for (let i = trails.length - 1; i >= 0; i--) {
        if (trails[i].alpha <= 0) trails.splice(i, 1);
      }

      requestAnimationFrame(animate);
    }
    updateVideoFrame();
    animate();

    // ---- Таймер ----
    let workDuration = 25 * 60;
    let breakDuration = 5 * 60;
    let remaining = workDuration;
    let isWork = true;
    let timer;
    const timerDisplay = document.getElementById('timer');

    function updateDisplay() {
      let m = Math.floor(remaining / 60).toString().padStart(2, '0');
      let s = (remaining % 60).toString().padStart(2, '0');
      timerDisplay.textContent = `${m}:${s}`;
    }

    document.getElementById('startBtn').addEventListener('click', () => {
      clearInterval(timer);
      timer = setInterval(() => {
        remaining--;
        updateDisplay();
        if (remaining <= 0) {
          clearInterval(timer);
          isWork = !isWork;
          remaining = isWork ? workDuration : breakDuration;
          updateDisplay();
        }
      }, 1000);
    });

    document.getElementById('resetBtn').addEventListener('click', () => {
      clearInterval(timer);
      isWork = true;
      remaining = workDuration;
      updateDisplay();
    });

    document.getElementById('workSelect').addEventListener('change', e => {
      workDuration = parseInt(e.target.value) * 60;
      remaining = workDuration;
      updateDisplay();
    });
    document.getElementById('breakSelect').addEventListener('change', e => {
      breakDuration = parseInt(e.target.value) * 60;
    });

    updateDisplay();

    // ---- Звук дождя ----
    const rainSound = new Audio('rain_sound.mp3');
    rainSound.loop = true;
    rainSound.volume = 0.5;
    rainSound.play().catch(() => {
      document.getElementById('startBtn').addEventListener('click', () => {
        rainSound.play();
      }, { once: true });
    });

    document.getElementById('volumeRange').addEventListener('input', e => {
      rainSound.volume = e.target.value;
    });
  </script>
</body>
</html>
