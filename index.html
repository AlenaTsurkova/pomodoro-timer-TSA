<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Pomodoro Rain Lo-Fi</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: black;
  height: 100%;
}
video {
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -2;
}
canvas {
  position: fixed;
  top: 0;
  left: 0;
  z-index: -1;
}
.controls {
  position: fixed;
  top: 10px;
  left: 10px;
  background: rgba(0,0,0,0.5);
  padding: 10px;
  border-radius: 10px;
  color: white;
  font-family: sans-serif;
}
.controls button, .controls input {
  margin-top: 5px;
  width: 100%;
}
</style>
</head>
<body>

<video autoplay muted loop playsinline>
  <source src="forest.mp4" type="video/mp4">
</video>

<canvas id="rain"></canvas>

<div class="controls">
  <button id="muteBtn">Mute</button>
  <label>Громкость дождя:
    <input type="range" id="rainVolume" min="0" max="1" step="0.01" value="1">
  </label>
  <label>Громкость Lo-Fi:
    <input type="range" id="lofiVolume" min="0" max="1" step="0.01" value="1">
  </label>
  <button id="lofiToggle">Включить Lo-Fi</button>
</div>

<audio id="rainAudio" src="rain_sound.mp3" autoplay loop></audio>
<audio id="lofiAudio" crossorigin="anonymous"></audio>

<script>
// ============= Lo-Fi поток =============
let lofiStreamUrl = "https://stream.nightride.fm/lofi"; // Можешь поменять на свой
const lofiAudio = document.getElementById('lofiAudio');
lofiAudio.src = lofiStreamUrl;
lofiAudio.loop = true;

// ============= Громкость и Mute =============
const rainAudio = document.getElementById('rainAudio');
document.getElementById('rainVolume').oninput = e => {
  rainAudio.volume = e.target.value;
};
document.getElementById('lofiVolume').oninput = e => {
  lofiAudio.volume = e.target.value;
};
let muted = false;
document.getElementById('muteBtn').onclick = () => {
  muted = !muted;
  rainAudio.muted = muted;
  lofiAudio.muted = muted;
  document.getElementById('muteBtn').textContent = muted ? "Unmute" : "Mute";
};
document.getElementById('lofiToggle').onclick = () => {
  if (lofiAudio.paused) {
    lofiAudio.play();
    document.getElementById('lofiToggle').textContent = "Выключить Lo-Fi";
  } else {
    lofiAudio.pause();
    document.getElementById('lofiToggle').textContent = "Включить Lo-Fi";
  }
};

// ============= Капли с длинным следом =============
const canvas = document.getElementById('rain');
const ctx = canvas.getContext('2d');
let w, h;
function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

class Drop {
  constructor() {
    this.reset();
  }
  reset() {
    this.x = Math.random() * w;
    this.y = -20;
    this.len = 150; // длина следа
    this.speed = 0.5 + Math.random() * 0.8; // скорость
    this.size = 8 + Math.random() * 4; // размер капли
    this.opacity = 1;
  }
  draw() {
    // след
    let grad = ctx.createLinearGradient(this.x, this.y, this.x, this.y - this.len);
    grad.addColorStop(0, "rgba(255,255,255,0.2)");
    grad.addColorStop(1, "rgba(255,255,255,0)");
    ctx.strokeStyle = grad;
    ctx.lineWidth = 2;
    ctx.beginPath();
    ctx.moveTo(this.x, this.y);
    ctx.lineTo(this.x, this.y - this.len);
    ctx.stroke();

    // капля (форма слезы + эффект линзы)
    ctx.beginPath();
    ctx.moveTo(this.x, this.y);
    ctx.quadraticCurveTo(this.x + this.size/2, this.y - this.size*1.5, this.x, this.y - this.size*2);
    ctx.quadraticCurveTo(this.x - this.size/2, this.y - this.size*1.5, this.x, this.y);
    ctx.closePath();
    ctx.fillStyle = "rgba(255,255,255,0.25)";
    ctx.fill();
  }
  update() {
    this.y += this.speed;
    if (this.y - this.len > h) {
      this.reset();
    }
  }
}

let drops = [];
for (let i = 0; i < 25; i++) {
  drops.push(new Drop());
}

function animate() {
  ctx.clearRect(0, 0, w, h);
  drops.forEach(d => {
    d.update();
    d.draw();
  });
  requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
