<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Pomodoro с видео и звуком</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: Arial, sans-serif;
        color: white;
        text-align: center;
    }
    video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
    }
    .controls {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0,0,0,0.6);
        padding: 15px;
        border-radius: 10px;
    }
    select, button, input[type="range"] {
        margin: 5px;
        padding: 5px;
    }
    #timer {
        font-size: 2em;
        margin-top: 10px;
    }
</style>
</head>
<body>

<video autoplay muted loop id="bgVideo">
    <source src="background.mp4" type="video/mp4">
</video>

<div class="controls">
    <div>
        <label>Работа: 
            <select id="workDuration">
                <option value="25">25 мин</option>
                <option value="30">30 мин</option>
                <option value="45">45 мин</option>
                <option value="60">60 мин</option>
            </select>
        </label>
        <label>Перерыв: 
            <select id="breakDuration">
                <option value="5">5 мин</option>
                <option value="10">10 мин</option>
                <option value="15">15 мин</option>
            </select>
        </label>
    </div>
    <div>
        <button id="startBtn">Старт</button>
        <button id="resetBtn">Сброс</button>
    </div>
    <div>
        <label>Громкость:
            <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.5">
        </label>
    </div>
    <div id="timer">00:00</div>
</div>

<audio id="bgAudio" autoplay loop>
    <source src="rain_sound.mp3" type="audio/mpeg">
</audio>

<script>
    const timerDisplay = document.getElementById("timer");
    const startBtn = document.getElementById("startBtn");
    const resetBtn = document.getElementById("resetBtn");
    const workSelect = document.getElementById("workDuration");
    const breakSelect = document.getElementById("breakDuration");
    const audio = document.getElementById("bgAudio");
    const volumeControl = document.getElementById("volumeControl");

    let timer;
    let timeLeft = 0;
    let isWorkTime = true;

    function startTimer() {
        clearInterval(timer);
        timeLeft = (isWorkTime ? parseInt(workSelect.value) : parseInt(breakSelect.value)) * 60;
        timer = setInterval(() => {
            let minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;
            timerDisplay.textContent = 
                String(minutes).padStart(2, '0') + ":" + String(seconds).padStart(2, '0');
            timeLeft--;
            if (timeLeft < 0) {
                clearInterval(timer);
                isWorkTime = !isWorkTime;
                startTimer();
            }
        }, 1000);
    }

    startBtn.addEventListener("click", startTimer);
    resetBtn.addEventListener("click", () => {
        clearInterval(timer);
        timerDisplay.textContent = "00:00";
        isWorkTime = true;
    });

    volumeControl.addEventListener("input", (e) => {
        audio.volume = e.target.value;
    });
</script>

</body>
</html>
