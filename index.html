<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pomodoro Timer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      color: #fff;
      overflow: hidden;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -3;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      z-index: -2;
    }

    #rainCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    .ui-layer {
      position: relative;
      z-index: 10;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease, transform 1s ease;
    }
    .container.show {
      opacity: 1;
      transform: translateY(0);
    }

    .timer {
      font-size: 4em;
      margin: 20px 0;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }

    button, select {
      margin: 5px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      backdrop-filter: blur(4px);
    }

    button {
      background: rgba(50, 50, 50, 0.6);
      color: white;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.4);
      transition: background 0.3s, box-shadow 0.3s, transform 0.2s;
    }

    button:hover {
      background: rgba(80, 80, 80, 0.8);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
      transform: scale(1.05);
    }

    select {
      background: rgba(50, 50, 50, 0.7);
      color: #fff;
    }

    .settings { margin-top: 15px; }
  </style>
</head>
<body>

  <!-- Фон -->
  <video autoplay muted loop id="bg-video">
    <source src="background.mp4" type="video/mp4">
  </video>
  <div class="overlay"></div>

  <!-- Canvas для анимации капель -->
  <canvas id="rainCanvas"></canvas>

  <!-- Интерфейс -->
  <div class="ui-layer">
    <div class="container" id="appContainer">
      <h1>Pomodoro Таймер</h1>

      <div class="settings">
        <label>
          Время работы:
          <select id="workSelect">
            <option value="15">15 мин</option>
            <option value="25" selected>25 мин</option>
            <option value="50">50 мин</option>
          </select>
        </label>
        <label>
          Отдых:
          <select id="breakSelect">
            <option value="5" selected>5 мин</option>
            <option value="10">10 мин</option>
            <option value="15">15 мин</option>
          </select>
        </label>
      </div>

      <div class="timer" id="timer">25:00</div>

      <div>
        <button id="startBtn">Старт</button>
        <button id="resetBtn">Сброс</button>
        <button id="muteBtn">Mute</button>
      </div>
    </div>
  </div>

  <!-- Звук дождя -->
  <audio id="rain" autoplay loop>
    <source src="rain_sound.mp3" type="audio/mpeg">
  </audio>

  <script>
    let workDuration = 25 * 60;
    let breakDuration = 5 * 60;
    let isWork = true;
    let timer;
    let remaining = workDuration;
    let isMuted = false;

    window.addEventListener('DOMContentLoaded', () => {
      const container = document.getElementById('appContainer');
      setTimeout(() => container.classList.add('show'), 100);

      const timerDisplay = document.getElementById('timer');
      const rain = document.getElementById('rain');
      const workSelect = document.getElementById('workSelect');
      const breakSelect = document.getElementById('breakSelect');
      const muteBtn = document.getElementById('muteBtn');

      function updateDisplay() {
        let minutes = Math.floor(remaining / 60).toString().padStart(2, '0');
        let seconds = (remaining % 60).toString().padStart(2, '0');
        timerDisplay.textContent = `${minutes}:${seconds}`;
      }

      function playSound() {
        if (!isMuted) rain.play();
      }

      function stopSound() {
        rain.pause();
        rain.currentTime = 0;
      }

      function toggleMode() {
        isWork = !isWork;
        remaining = isWork ? workDuration : breakDuration;
        playSound();
      }

      function startPomodoro() {
        clearInterval(timer);
        playSound();
        timer = setInterval(() => {
          remaining--;
          updateDisplay();
          if (remaining <= 0) {
            clearInterval(timer);
            toggleMode();
            startPomodoro();
          }
        }, 1000);
      }

      function resetTimer() {
        clearInterval(timer);
        isWork = true;
        remaining = workDuration;
        updateDisplay();
        stopSound();
      }

      document.getElementById('startBtn').addEventListener('click', () => startPomodoro());
      document.getElementById('resetBtn').addEventListener('click', () => resetTimer());

      workSelect.addEventListener('change', () => {
        workDuration = parseInt(workSelect.value) * 60;
        remaining = workDuration;
        updateDisplay();
      });

      breakSelect.addEventListener('change', () => {
        breakDuration = parseInt(breakSelect.value) * 60;
      });

      muteBtn.addEventListener('click', () => {
        isMuted = !isMuted;
        if (isMuted) {
          rain.pause();
          muteBtn.textContent = 'Unmute';
        } else {
          rain.play();
          muteBtn.textContent = 'Mute';
        }
      });

      updateDisplay();

      // ---- Анимация капель с водяным следом ----
      const canvas = document.getElementById('rainCanvas');
      const ctx = canvas.getContext('2d');
      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      window.addEventListener('resize', resizeCanvas);
      resizeCanvas();

      class BigDrop {
        constructor(x, y, radius, speed) {
          this.x = x;
          this.y = y;
          this.radius = radius;
          this.speed = speed;
          this.offset = Math.random() * Math.PI * 2;
          this.trail = [];
        }
        update() {
          this.y += this.speed;
          this.x += Math.sin(this.offset + this.y / 80) * 0.3;
          this.trail.push({ x: this.x, y: this.y });
          if (this.trail.length > 30) this.trail.shift();
          if (this.y - this.radius > canvas.height) {
            this.y = -this.radius;
            this.x = Math.random() * canvas.width;
            this.trail = [];
          }
        }
        draw() {
          // след
          for (let i = 0; i < this.trail.length; i++) {
            const point = this.trail[i];
            const alpha = (i + 1) / this.trail.length * 0.1;
            ctx.beginPath();
            ctx.strokeStyle = `rgba(200, 220, 255, ${alpha})`;
            ctx.lineWidth = this.radius * 0.3;
            ctx.moveTo(point.x, point.y);
            ctx.lineTo(point.x, point.y + this.radius * 0.4);
            ctx.stroke();
          }
          // капля
          const gradient = ctx.createRadialGradient(this.x, this.y, this.radius * 0.2, this.x, this.y, this.radius);
          gradient.addColorStop(0, 'rgba(200, 220, 255, 0.6)');
          gradient.addColorStop(1, 'rgba(200, 220, 255, 0)');
          ctx.fillStyle = gradient;
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
          ctx.fill();
        }
      }

      let bigDrops = [];
      for (let i = 0; i < 15; i++) {
        bigDrops.push(new BigDrop(
          Math.random() * canvas.width,
          Math.random() * canvas.height,
          10 + Math.random() * 10,
          0.3 + Math.random() * 0.3
        ));
      }

      function drawRain() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let big of bigDrops) {
          big.update();
          big.draw();
        }
        requestAnimationFrame(drawRain);
      }
      drawRain();
    });
  </script>
</body>
</html>
